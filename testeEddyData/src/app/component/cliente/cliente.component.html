<div id="formulario">
  <form (ngSubmit)="salvar()">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome" id="nome" [(ngModel)]="nome" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" name="cpf" id="cpf" [(ngModel)]="cpf" class="form-control">
    </div>

    <div class="mb-3">
      <label for="estadocivil" class="form-label">Estado Civil</label>
      <input type="text" name="estadocivil" id="estadocivil" [(ngModel)]="estadocivil" class="form-control">
    </div>

    <div class="mb-3">
      <label for="pai" class="form-label">Pai</label>
      <input type="text" name="pai" id="pai" [(ngModel)]="pai" class="form-control">
    </div>

    <div class="mb-3">
      <label for="mae" class="form-label">Mãe</label>
      <input type="text" name="mae" id="mae" [(ngModel)]="mae" class="form-control">
    </div>

    <div class="mb-3">
      <label for="conjuge" class="form-label">Cônjuge</label>
      <input type="text" name="conjuge" id="conjuge" [(ngModel)]="conjuge" class="form-control">
    </div>

    <div class="mb-3">
      <label for="rg" class="form-label">RG</label>
      <input type="text" name="rg" id="rg" [(ngModel)]="rg" class="form-control">
    </div>

    <div class="mb-3">
      <label for="salario" class="form-label">Salário</label>
      <input type="number" name="salario" id="salario" [(ngModel)]="salario" class="form-control">
    </div>

    <div class="mb-3">
      <label for="especie" class="form-label">Espécie</label>
      <input type="text" name="especie" id="especie" [(ngModel)]="especie" class="form-control">
    </div>

    <div class="mb-3">
      <label for="titulodeeleitor" class="form-label">Título de Eleitor</label>
      <input type="text" name="titulodeeleitor" id="titulodeeleitor" [(ngModel)]="titulodeeleitor" class="form-control">
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" name="sexo" id="sexo" [(ngModel)]="sexo" class="form-control">
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular</label>
      <input type="text" name="celular" id="celular" [(ngModel)]="celular" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" name="cep" id="cep" [(ngModel)]="cep" class="form-control">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" name="endereco" id="endereco" [(ngModel)]="endereco" class="form-control">
    </div>

    <div class="mb-3">
      <label for="complemento" class="form-label">Complemento</label>
      <input type="text" name="complemento" id="complemento" [(ngModel)]="complemento" class="form-control">
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Número</label>
      <input type="text" name="numero" id="numero" [(ngModel)]="numero" class="form-control">
    </div>

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" name="bairro" id="bairro" [(ngModel)]="bairro" class="form-control">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" name="cidade" id="cidade" [(ngModel)]="cidade" class="form-control">
    </div>

    <div class="mb-3">
      <label for="datadenascimento" class="form-label">Data de Nascimento</label>
      <input type="date" name="datadenascimento" id="datadenascimento" [(ngModel)]="datadenascimento" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>

  </form>
</div>
